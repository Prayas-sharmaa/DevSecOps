  # --------------------------
  # 2️⃣ Python Build & Test
  # --------------------------
  python-build:
    runs-on: ubuntu-latest
    # needs: sonar-cloud-build
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

  # --------------------------
  # 3️⃣ Docker Build & Push
  # --------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: python-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest

  # --------------------------
  # 4️⃣ Terraform Infrastructure
  # --------------------------
  infrastructure:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

  # --------------------------
  # 5️⃣ Deploy Docker to EB
  # --------------------------
  deploy-to-eb:
    runs-on: ubuntu-latest
    needs: infrastructure
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
      EB_APP_NAME: "store-management-app"
      EB_ENV_NAME: "store-management-env"
      DOCKERHUB_IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest"
      S3_BUCKET: "your-eb-bucket"  # Replace with your S3 bucket
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dockerrun.aws.json
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "'"${DOCKERHUB_IMAGE}"'",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "8000"
              }
            ]
          }' > Dockerrun.aws.json

      - name: Upload Dockerrun to S3
        run: |
          aws s3 cp Dockerrun.aws.json s3://${S3_BUCKET}/Dockerrun-${GITHUB_SHA}.json

      - name: Create new EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name $EB_APP_NAME \
            --version-label github-${GITHUB_SHA} \
            --source-bundle S3Bucket="${S3_BUCKET}",S3Key="Dockerrun-${GITHUB_SHA}.json"

      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name $EB_ENV_NAME \
            --version-label github-${GITHUB_SHA}
