name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  sonar-cloud-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Prayas-sharmaa_DevSecOps
            -Dsonar.organization=prayas-sharmaa

  python-build:
    runs-on: ubuntu-latest
    needs: sonar-cloud-build
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

  docker-build:
    runs-on: ubuntu-latest
    needs: python-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest

  Infrastructure:
    runs-on: ubuntu-latest
    needs: docker-build

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check EB environment
        id: ebe_check
        run: |
          if aws elasticbeanstalk describe-environments \
              --region $AWS_REGION \
              --environment-names "storemanagement-env" >/dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
          else
              echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply Terraform (deploy only once)
        if: steps.ebe_check.outputs.exists == 'false'
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Terraform skipped
        if: steps.ebe_check.outputs.exists == 'true'
        run: echo "Elastic Beanstalk already deployed â€” skipping Terraform."

  eb-deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: "us-east-1"
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest
      EB_APP_NAME: "storemanagement"
      EB_ENV_NAME: "storemanagement-env"
      S3_BUCKET: "eb-deployments-${{ secrets.AWS_ACCOUNT_ID }}" # Make sure this exists

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip zip

      # Skip AWS CLI install since it is preinstalled
      - name: Verify AWS CLI
        run: aws --version

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Create Dockerrun.aws.json
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "'"$DOCKER_IMAGE"'",
              "Update": "true"
            },
            "Ports": [
              {"ContainerPort": "8000"}
            ]
          }' > Dockerrun.aws.json

      - name: Zip Dockerrun file
        run: zip -r eb-deploy.zip Dockerrun.aws.json

      - name: Upload to S3
        run: |
          aws s3 cp eb-deploy.zip s3://$S3_BUCKET/eb-deploy.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL="v-$(date +%Y%m%d%H%M%S)"
          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="$S3_BUCKET",S3Key="eb-deploy.zip"

          if aws elasticbeanstalk describe-environments \
              --application-name "$EB_APP_NAME" \
              --environment-names "$EB_ENV_NAME" \
              --no-include-deleted | grep -q "$EB_ENV_NAME"; then
              echo "Updating existing EB environment..."
              aws elasticbeanstalk update-environment \
                --environment-name "$EB_ENV_NAME" \
                --version-label "$VERSION_LABEL"
          else
              echo "Creating new EB environment..."
              aws elasticbeanstalk create-environment \
                --application-name "$EB_APP_NAME" \
                --environment-name "$EB_ENV_NAME" \
                --version-label "$VERSION_LABEL" \
                --solution-stack-name "64bit Amazon Linux 2 v5.7.6 running Docker"
