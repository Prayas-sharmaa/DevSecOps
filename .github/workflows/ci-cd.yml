name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ========================
  # 1️⃣ SonarCloud Analysis
  # ========================
  sonar-cloud-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Prayas-sharmaa_DevSecOps
            -Dsonar.organization=prayas-sharmaa

  # ========================
  # 2️⃣ Python Build & Tests
  # ========================
  python-build:
    runs-on: ubuntu-latest
    needs: sonar-cloud-build
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

  # ========================
  # 3️⃣ Docker Build & Push
  # ========================
  docker-build:
    runs-on: ubuntu-latest
    needs: python-build
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest

  # ========================
  # 4️⃣ Terraform Infrastructure (only once)
  # ========================
  infrastructure:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check EB environment
        id: ebe_check
        run: |
          if aws elasticbeanstalk describe-environments \
              --region $AWS_REGION \
              --environment-names "storemanagement-env" >/dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
          else
              echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply Terraform (deploy only once)
        if: steps.ebe_check.outputs.exists == 'false'
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Terraform skipped
        if: steps.ebe_check.outputs.exists == 'true'
        run: echo "Elastic Beanstalk already deployed — skipping Terraform."

  # ========================
  # 5️⃣ Deploy Docker to Elastic Beanstalk
  # ========================
  deploy-to-eb:
    runs-on: ubuntu-latest
    needs: infrastructure
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest
      S3_BUCKET: storemanagement-eb-bucket
      EB_APP: storemanagement-app
      EB_ENV: storemanagement-env

    steps:
      - uses: actions/checkout@v4

      - name: Install AWS CLI & zip
        run: |
          sudo apt update
          sudo apt install -y awscli zip

      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "${DOCKER_IMAGE}",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 8000
              }
            ]
          }
          EOF

      - name: Zip Dockerrun
        run: zip deploy.zip Dockerrun.aws.json

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://$S3_BUCKET/deploy-$(date +%s).zip

      - name: Create EB application version
        run: |
          VERSION="v-$(date +%s)"
          S3_FILE="deploy-$(date +%s).zip"
          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APP" \
            --version-label "$VERSION" \
            --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_FILE"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Deploy EB Environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "$EB_ENV" \
            --version-label "$VERSION"
