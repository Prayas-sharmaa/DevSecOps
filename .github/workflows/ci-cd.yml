name: DevSecOps CI-CD EB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  sonar-cloud-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Prayas-sharmaa_DevSecOps
            -Dsonar.organization=prayas-sharmaa

  python-build:
    runs-on: ubuntu-latest
    needs: sonar-cloud-build
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

  docker-build:
    runs-on: ubuntu-latest
    needs: python-build
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest

  Infrastructure:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check EB Environment
        id: ebe_check
        run: |
          if aws elasticbeanstalk describe-environments \
              --region $AWS_REGION \
              --environment-names "${{ secrets.EB_ENV_NAME }}" >/dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
          else
              echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply Terraform (first deployment only)
        if: steps.ebe_check.outputs.exists == 'false'
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform apply -auto-approve

      - name: Terraform Skipped
        if: steps.ebe_check.outputs.exists == 'true'
        run: echo "Elastic Beanstalk already deployed â€” skipping Terraform."

  deploy-eb:
    runs-on: ubuntu-latest
    needs: Infrastructure
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
      EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
      EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
      DOCKERHUB_IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/storemanagement:latest"
    steps:
      - uses: actions/checkout@v4

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${DOCKERHUB_IMAGE}",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "8000"
              }
            ]
          }
          EOF

      - name: Initialize EB CLI
        run: |
          eb init "$EB_APP_NAME" --platform "Docker" --region "$AWS_REGION" --quiet

      - name: Use EB Environment
        run: eb use "$EB_ENV_NAME"

      - name: Deploy to Elastic Beanstalk
        run: eb deploy "$EB_ENV_NAME" --staged --verbose
